<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
<body>
<div class="container mt-4">
    <form method="post">
        <h1><strong>Password Generator</strong></h1>
        <div class="mt-5 mb-5"></div>
        <div class="mb-3">
            <input class="form-control" type="text" id="pass" placeholder="Password">
        </div>
        <div class="mb-3 ">
            <button class="btn btn-primary re w-100" id="copy">Copy</button>
        </div>
        <div class="mb-3 ">
            <button class="btn btn-primary re w-100" id="passwordGenerator">Password Generator</button>
        </div>
    </form>
</div>


<script src="js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
