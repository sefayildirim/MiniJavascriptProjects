<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Github Search App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
<body>

<div class="container">
    <div class="card mt-5">
        <div class="card-header">
            Github Search App
        </div>
        <div class="card-body">
            <h5 class="card-title">Search</h5>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">@</span>
                </div>
                <input type="text" id="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
        </div>
        <button type="button" id="searchButton" class="btn btn-primary btn-lg btn-block">Search</button>
    </div>

    <section>
        <ul id="resultsList" class="list-group mt-5">
           
        </ul>
    </section>

</div>


<script src="js/app.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
