<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Editor</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1>Text Editor</h1>
    <div class="form-floating mb-2">
        <textarea class="form-control" placeholder="Leave a comment here" id="textarea" style="height: 100px"></textarea>
    </div>
    <button class="btn btn-outline-success" id="bigWriteAllButton">HEPSİ BÜYÜK</button>
    <button class="btn btn-outline-success" id="smallWriteAllButton">hepsi küçük</button>
    <button class="btn btn-outline-success" id="sentenceLarge">Cümlenin ilk harfi büyük</button>
    <button class="btn btn-outline-success" id="firstLetter">Kelimelerin ilk harfi büyük</button>
    <button class="btn btn-outline-success" id="selectAll">Hepsini Seç</button>
</div>

<script src="js/app.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
